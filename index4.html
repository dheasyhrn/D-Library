<main>
    <h1>Login</h1>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" required />

        <button type="submit">Login</button>
    </form>
</main>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    main {
        width: 100%;
        max-width: 400px;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    label {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 5px;
    }

    input {
        font-size: 14px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }

    input:focus {
        border-color: #007BFF;
        outline: none;
    }

    button {
        padding: 10px 15px;
        font-size: 14px;
        font-weight: bold;
        color: #fff;
        background-color: #007BFF;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }

    a {
        display: block;
        margin-top: 10px;
        text-align: center;
        text-decoration: none;
        font-size: 14px;
        color: #007BFF;
        transition: color 0.3s;
    }

    a:hover {
        color: #0056b3;
    }

    /* Responsif */
    @media (max-width: 480px) {
        main {
            padding: 15px;
        }

        h1 {
            font-size: 20px;
        }

        button, input {
            font-size: 13px;
        }
    }
</style>
