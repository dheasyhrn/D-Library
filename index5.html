    body {
        font-family: Arial, sans-serif;

    main {
        max-width: 800px;

    thead tr {

    }

    th, td {

    }

    tbody tr:nth-child(even) {

    }

    tbody tr:hover {

    th {

    a {

        margin-top: 20px;
        text-align: center;

        font-weight: bold;
        transition: color 0.3s;
    }

    a:hover {
        color: #0056b3;
    }

    /* Responsif */
    @media (max-width: 768px) {
        main {
