<main>
    <h1>Halaman Transaksi</h1>
    <form id="transaksiForm">
        <label for="namaTransaksi">Nama Transaksi:</label>
        <input type="text" id="namaTransaksi" required />

        <label for="jumlah">Jumlah:</label>
        <input type="number" id="jumlah" required />

        <label for="kategori">Kategori:</label>
        <select id="kategori" required>
            <option value="">Pilih Kategori</option>
            <option value="Peminjaman">Peminjaman</option>
            <option value="Pengembalian">Pengembalian</option>
        </select>

        <button type="submit">Simpan</button>
    </form>

    <a href="index5.html">Lihat Daftar Transaksi</a>
</main>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
    }

    main {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    h1 {
        text-align: center;
        color: #444;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    label {
        font-size: 14px;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input, select {
        font-size: 14px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }

    input:focus, select:focus {
        border-color: #007BFF;
        outline: none;
    }

    button {
        padding: 10px 15px;
        font-size: 14px;
        font-weight: bold;
        color: #fff;
        background-color: #007BFF;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }

    a {
        display: inline-block;
        margin-top: 20px;
        text-align: center;
        text-decoration: none;
        color: #007BFF;
        font-weight: bold;
        transition: color 0.3s;
    }

    a:hover {
        color: #0056b3;
    }

    /* Responsif */
    @media (max-width: 768px) {
        main {
            margin: 20px;
            padding: 15px;
        }

        h1 {
            font-size: 20px;
        }

        button, input, select {
            font-size: 13px;
        }
    }

</style>
